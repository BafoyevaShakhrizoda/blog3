<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
        .container { background: white; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; }
        h1 { color: #333; margin-bottom: 20px; }
        p { margin: 10px 0; }
        a { color: #3498db; text-decoration: none; }
        .btn { padding: 8px 12px; background: #2ecc71; color: white; border-radius: 5px; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ product.title }}</h1>
        <p><strong>Category:</strong> {{ product.category }}</p>
        <p><strong>Description:</strong> {{ product.description }}</p>
        <p><strong>Price:</strong> {{ product.price }}</p>
        <p><strong>Stock:</strong> {{ product.stock }}</p>
        <p><strong>Available:</strong> {{ product.is_available }}</p>
        <a href="{% url 'product_list' %}" class="btn">Back to list</a>
    </div>
</body>
</html>
