<!DOCTYPE html>
<html>
<head>
    <title>Postni o‘chirish</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>Haqiqatan ham ushbu postni o‘chirmoqchimisiz?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">❌ Ha, o‘chirish</button>
        <a href="{% url 'post_detail' post.id %}">Bekor qilish</a>
    </form>
</body>
</html>
